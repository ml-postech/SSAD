# Training config
training:
  epochs: 1000
  batch_size: 32
  loss_combine_sources: yes
  loss_use_multidomain: yes
  loss_pit: no
  mix_coef: 10.0
  val_dur: 6.0
# Optim config
optim:
  optimizer: adam
  lr: 0.001
  patience: 1000
  lr_decay_patience: 40
  lr_decay_gamma: 0.5
  weight_decay: 0.00001
# Data config
data:
  train_dir: /hdd/hdd1/mimii
  split: 6dB
  output: /hdd/hdd1/sss/xumx/overlap_valve_id0246_src2_3
  sample_rate: 16000
  num_workers: 4
  seed: 42
  seq_dur: 6.0
  samples_per_track: 2
  source_augmentations:
    - gain
    - delay
  machine_type: valve
  sources:
    - id_00
    - id_02
    - id_04
    - id_06
  use_control: True
  control_type: rms
  task_random: False
  source_random: True
  num_src_in_mix: 2
  impulse_label: False
  train_ckpt: valve_train_control_overlap.pkl
  val_ckpt: valve_val_control_overlap.pkl
  impulse_label: False
# Network config
model:
  pretrained: null
  bidirectional: yes
  window_length: 4096
  in_chan: 4096
  nhop: 1024
  hidden_size: 512
  bandwidth: 16000
  nb_channels: 2
  spec_power: 1
